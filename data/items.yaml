# 2. DEFINITIONEN FÜR ITEM-GRUPPEN (z.B. chatg_planks)
# Der Schlüssel (z.B. "chatg_planks") ist der Gruppenname, den Sie im Shortcode verwenden.
# Die Gruppe muss eine Liste ("items:") der oben definierten Item-Namen enthalten.
chatg_planks:
  items:
    - Oak_Planks
    - Spruce_Planks
    - Birch_Planks
    - Jungle_Planks
    - Accacia_Planks
    - Dark_Oak_Planks
    - Mangrove_Planks
    - Cherry_Planks
    - Pale_Oak_Planks
    - Bamboo_Planks
    - Crimson_Planks
    - Warped_Planks
  scale: ""

