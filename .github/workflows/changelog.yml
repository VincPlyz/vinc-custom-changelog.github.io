name: Update Changelogs

on:
  push:
    branches:
      - changelog-automation-test
  workflow_dispatch: # manuelles Auslösen möglich

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false # wir setzen gleich unseren eigenen Token

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install requests

    - name: Run Changelog Script (Generate Files)
      run: python update_changelogs.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add content/changelog
        if git diff --cached --quiet; then
          echo "Keine neuen Changelogs gefunden."
        else
          git commit -m "Automatisch aktualisierte Changelogs"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:changelog-automation-test
        fi
