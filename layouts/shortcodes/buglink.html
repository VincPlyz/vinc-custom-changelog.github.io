{{/* Shortcode: buglink.html
    Verwendung: {{< buglink "MC-12345" "Text für den Link" >}}
    Verwendet data-attribute für Event-Listener.
*/}}

{{ $bugID := .Get 0 | upper }}
{{ $linkText := .Get 1 | default $bugID }}

{{ $link := printf `<a 
    href="#%s" 
    data-bug-id="%s" 
    class="bug-modal-trigger bug-link"
    title="Details für Bug %s anzeigen">
    %s
</a>` 
    $bugID 
    $bugID 
    $bugID 
    $linkText 
}}

{{ $link | safeHTML }}
