<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lade neueste Version...</title>
  
  {{ partial "head.html" . }}

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('https://piston-meta.mojang.com/mc/game/version_manifest.json')
            .then(response => response.json())
            .then(data => {
                const latestSnapshot = data.latest.snapshot;
                if (latestSnapshot) {
                    const repoPath = "vinc-custom-changelog.github.io";
                    const protocol = window.location.protocol;
                    const host = window.location.host;
                    const redirectUrl = `${protocol}//${host}/${repoPath}/changelog/${latestSnapshot}/`;
                    window.location.href = redirectUrl;
                } else {
                    window.location.href = 'https://vincplyz.github.io/vinc-custom-changelog.github.io/';
                }
            })
            .catch(() => {
                window.location.href = 'https://vincplyz.github.io/vinc-custom-changelog.github.io/';
            });
    });
  </script>

  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
    }
    .redirect-content {
        max-width: 600px;
        padding: 40px;
        background-color: #f0f0f0;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .loading-text {
        font-size: 1.5em;
        color: #333;
    }
    .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto 0;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>

</head>
<body>

<div class="redirect-content">
  <h1>Lade die neueste Version...</h1>
  <p class="loading-text">Du wirst in KÃ¼rze automatisch weitergeleitet.</p>
  <div class="loading-spinner"></div>
  <p style="margin-top: 20px;">
    Wenn die Weiterleitung nicht funktioniert, <a href="https://vincplyz.github.io/vinc-custom-changelog.github.io/">klicke hier</a>.
  </p>
</div>

</body>
</html>
