<!DOCTYPE html>
<html lang="de">
<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('https://piston-meta.mojang.com/mc/game/version_manifest.json')
                .then(response => response.json())
                .then(data => {
                    const latestSnapshot = data.latest.snapshot;
                    if (latestSnapshot) {
                        // ÄNDERUNG HIER: Verwende die neue Variable für den Pfad
                        const redirectUrl = `https://vincplyz.github.io/{{ .Site.Params.repoPath }}/changelog/${latestSnapshot}/`;
                        window.location.href = redirectUrl;
                    } else {
                        console.error('Neuester Snapshot nicht gefunden.');
                        window.location.href = `https://vincplyz.github.io/{{ .Site.Params.repoPath }}/`;
                    }
                })
                .catch(error => {
                    console.error('Fehler beim Abrufen der API:', error);
                    window.location.href = `https://vincplyz.github.io/{{ .Site.Params.repoPath }}/`;
                });
        });
    </script>
</head>
<body>
    <p>Du wirst zur neuesten Minecraft Snapshot Changelog-Seite weitergeleitet...</p>
    <noscript>
        <p>Bitte aktiviere JavaScript, um zur neuesten Version weitergeleitet zu werden. <a href="https://vincplyz.github.io/{{ .Site.Params.repoPath }}/">Zur Startseite</a></p>
    </noscript>
</body>
</html>
