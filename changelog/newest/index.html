<!doctype html><html lang=de><head><title>Neuester Minecraft Snapshot</title><meta charset=utf-8><script>document.addEventListener("DOMContentLoaded",e=>{fetch("https://piston-meta.mojang.com/mc/game/version_manifest.json").then(e=>e.json()).then(e=>{const t=e.latest.snapshot;if(t){const e=`/changelog/${t}/`;window.location.href=e}else console.error("Neuester Snapshot nicht gefunden."),window.location.href="/"}).catch(e=>{console.error("Fehler beim Abrufen der API:",e),window.location.href="/"})})</script></head><body><p>Du wirst zur neuesten Minecraft Snapshot Changelog-Seite weitergeleitet...</p><noscript><p>Bitte aktiviere JavaScript, um zur neuesten Version weitergeleitet zu werden. <a href=/>Zur Startseite</a></p></noscript></body></html>
